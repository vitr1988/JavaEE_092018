<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Читатель файлов</title>
    <link href="../css/style-all.min.css" rel="stylesheet">
</head>
<body>
<div class="flex-container">
    <form enctype="multipart/form-data" action="/JavaEE/upload" method="post">
        <label for="file" style="width:100%; display: block">
            Выбрать файл для загрузки:
            <input type="file" id="file" name="file" title="Загрузить" accept=".txt" multiple="true">
        </label>
        <input type="submit" value="Обработать"/>
    </form>
</div>
</body>
</html>
